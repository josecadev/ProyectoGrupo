<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="contenedor">
      <h1>Contacto</h1>
      <p>Página de contacto del proyecto.</p>

      <h2>Información</h2>
      <p>Email: grupo@email.com</p>
      <p>Teléfono: 70000000</p>

      <h3>Envíanos un mensaje</h3>

      <form>
        <label>Nombre:</label><br />
        <input type="text" placeholder="Ingrese su nombre" /><br /><br />

        <label>Email:</label><br />
        <input type="email" placeholder="Ingrese su correo" /><br /><br />

        <label>Mensaje:</label><br />
        <textarea placeholder="Escriba su mensaje"></textarea><br /><br />

        <button type="submit">Enviar</button>
      </form>

      <a href="index.html">Volver al inicio</a>
    </div>

    <script src="app.js"></script>
  </body>
</html>
